<div class="body">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['']">EMI Market</a>
      <button (click)="toggleHeader()" class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [class.show]="isOpen" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item" *ngIf="isUser">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart</a>
          </li>
          <li class="nav-item" *ngIf="!isUser">
            <a class="nav-link " aria-current="page" routerLink="/login" routerLinkActive="active">Log In</a>
          </li>
          <li class="nav-item" *ngIf="!isUser">
            <a class="nav-link" routerLink="/signup" routerLinkActive="active">Sign Up</a>
          </li>
          <li class="nav-item" *ngIf="isUser">
            <button class="btn btn-danger" (click)="logout()">Log Out</button>
          </li>
        </ul>
        <div class="d-flex" role="search" *ngIf=" router.url === '/'">
          <input class="form-control me-2" type="text" placeholder="Enter name of Product ..." [(ngModel)]="query"
            (ngModelChange)="onSearch()">
          <button class="btn btn-outline-success" (click)="onSearch()" type="submit">Search</button>

        </div>
      </div>
    </div>
  </nav>
  <div class="categories-container" *ngIf=" router.url === '/'">
    <p class="category" *ngFor="let category of categories" (click)="getProductsByCategory(category)"
      [ngClass]="{'category-active': currentCategory === category}">{{category}}</p>
    <p class="category" (click)="getAllProducts()" [ngClass]="{'category-active': currentCategory === 'all'}">All</p>
  </div>
</div>
