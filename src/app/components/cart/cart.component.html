<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Amount</th>
        <th scope="col">Total</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of cartProducts;index as i">
        <th scope="row">{{prod.name}}</th>
        <td>{{prod.price | currency}}</td>
        <td>
          <input type="number" placeholder="Amount" [(ngModel)]="prod.quantity">
        </td>

        <td>{{ getTotalPrice(prod) }}</td>
        <td>
          <button class="btn btn-primary mr-2" (click)="save(i)">Save</button>
          <button class="btn btn-danger mr-2" (click)="delete(i)">Delete</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
