
 <p style="color: rgb(255, 255, 255);"></p> 
<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search for a product by name">
</div>
<div class="col-md-12">
    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let p of products |appFilter:searchText ;index as i">
        <div class="card my-2" >
          <img [src]="p.images[0]" alt="{{p.images[0]}}" width="20px" height="" class="card-img-top img-fluid w-100"  style="cursor:pointer;" (onclick)="selectProduct(p.id)" routerLink="product-details/{{p.id}}">
          <div class="card-header">
            <div class="card-title">
              <p>{{p.title | titlecase}}</p>
            </div>
          </div>
          <div class="card-body">
            <h6>{{p.description.substr(0, 30)}} ....</h6>
            <p class="lead">{{ p.price|currency:'USD' }}</p>
          </div>

          <div class="row d-flex justify-content-center border-primary my-3">
            <div class="col-md-6 ">
                <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add To Cart</button>
                <div *ngIf="add === i">
                  <input type="number" class="form-control" placeholder="Quantity" #quantity>
                  <button class="btn btn-primary" (click)="buy(quantity.value)">Buy</button>
              
                </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
